<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username" th:field="*{username}"/>
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
        <br>
        <label for="dateOfBirthday">Enter date of birthday:</label>
        <input type="text" id="dateOfBirthday" name="dateOfBirthday" th:field="*{dateOfBirthday}"/>
        <div style="color: red" th:if="${#fields.hasErrors('dateOfBirthday')}" th:errors="*{dateOfBirthday}">DateOfBirthday error</div>
        <br>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password" th:field="*{password}">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>


        <br>
        <input type="submit" value="Login"/>
    </form>
</body>
</html>
